<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="author" content="Nina Díaz Roura R." />
    <meta name="keywords" content="html, css, javascript" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="shortcut ico" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.png" alt="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__info">
              <div class="profile__avatar">
                <img
                  src="./images/avatar2.jpg"
                  alt="avatar"
                  class="profile__content-avatar-image"
                />
              </div>
              <div class="profile__details">
                <h1 class="profile__details-name">Jacques Cousteau</h1>
                <p class="profile__details-description">Explorador</p>
              </div>
              <button class="profile__info-button"></button>
            </div>
          </div>
          <button class="profile__info-button-add"></button>
        </section>
        <section class="gallery"></section>
        <section class="popup">
          <div class="popup__container">
            <h2 class="popup__form-title">Editar Perfil</h2>
            <form class="popup__form">
              <input
                class="popup__form-name"
                type="text"
                id="name"
                name="name"
                placeholder="Nombre"
              />
              <input
                class="popup__form-occupation"
                type="text"
                id="occupation"
                name="occupation"
                placeholder="Acerca de mi"
              />
              <button class="popup__form-button">Guardar</button>
            </form>
          </div>
          <div class="popup__button-close"></div>
        </section>
        <section class="popup-add">
          <div class="popup-add__container">
            <h2 class="popup-add__form-title">Nuevo Lugar</h2>
            <form class="popup-add__form">
              <input
                class="popup-add__form-name"
                type="text"
                id="name"
                name="name"
                placeholder="Título"
              />
              <input
                class="popup-add__form-occupation"
                type="url"
                id="occupation"
                name="occupation"
                placeholder="Enlace a la imagen"
              />
              <button class="popup-add__form-button">Guardar</button>
            </form>
          </div>
          <div class="popup-add__button-close"></div>
        </section>
        <div class="popup__image">
          <div class="popup__image-container">
            <button class="popup__image-button-close"></button>
            <img class="popup__img" src="./images/Close Icon.png" alt="cerrar" />
            <p class="popup__text"></p>
          </div>
        </div>
      </main>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>
    </div>
    <template id="template">
      <div class="gallery__card">
        <img class="gallery__card-image" src="" alt="" />
        <div class="gallery__card-text">
          <p class="gallery__card-name"></p>
          <img
            class="gallery__card-like"
            src="./images/like-vector.svg"
            alt="Like button"
          />
          <button type="button" class="gallery__card-delete">
            <img src="./images/bausrero.png" alt="Eliminar" />
          </button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
